<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h:form id="frmMainMenu" prependId="false">
			<p:menu style="width:auto">
				<p:submenu label="Pacientes">
					<p:menuitem value="Seleccionar paciente" action="/pacientes/busqueda?faces-redirect=true"
						ajax="false" icon="ui-icon-search" process="@this"/>
					<p:menuitem value="Crear Nuevo" 
						action="#{patientPersistence.navigate}"
						actionListener="#{patientPersistence.add}"
						ajax="false" process="@this"
						icon="ui-icon-document">
					</p:menuitem>
					<p:menuitem actionListener="#{patientPersistence.edit}"
						action="#{patientPersistence.navigate}" 
						ajax="false" title="Editar paciente"
						value="Editar paciente" icon="ui-icon-pencil" 
						process="@this">
					</p:menuitem>
				</p:submenu>
				<p:submenu label="Citas">
					<p:menuitem value="Agenda" action="/citas/Citas?faces-redirect=true"
						ajax="false" icon="ui-icon-search" process="@this"/>
					<p:menuitem value="Reporte de citas" action="/citas/CitasDia?faces-redirect=true"
						ajax="false" icon="ui-icon-note" process="@this"/>
				</p:submenu>
				<p:submenu label="Radiologia">
					<p:menuitem value="Agregar Resultado" 
						action="#{radiologyPersistence.navigate}"
						actionListener="#{radiologyPersistence.add}"
						ajax="false" process="@this"
						icon="ui-icon-document">
					</p:menuitem>
					<p:menuitem value="Consulta de Resultados" action="/radiologia/Consulta?faces-redirect=true"
						ajax="false" icon="ui-icon-search" process="@this"/>
				</p:submenu>
				<p:submenu label="Oncologia">
					<p:menuitem value="Agregar Resultado"
						action="#{oncologiaPersistence.navigate}"
						actionListener="#{oncologiaPersistence.add}"
						ajax="false" process="@this"
						icon="ui-icon-document"/>
				</p:submenu>
				<p:submenu label="Administracion">
					<p:menuitem value="Ajustes" action="/admin/administracion?faces-redirect=true"
						ajax="false" icon="ui-icon-gear" process="@this"/>
				</p:submenu>
			</p:menu>
			
		</h:form>
	</ui:composition>
</html>
