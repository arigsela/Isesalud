<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<html>

<h:head></h:head> 
<h:body> 
	<h1>Captura de paciente</h1>
	<h:form id="frmPaciente" prependId="false">
		<p:panelGrid columns="2">
			<p:outputLabel value="Nombre" for="name"/>
			<p:inputText id="name" value="#{patientPersistence.paciente.name}" required="true"/>
			<p:outputLabel value="Apellido paterno" for="appaterno"/>
			<p:inputText id="appaterno" value="#{patientPersistence.paciente.lastName}" required="true"/>
			<p:outputLabel value="Apellido Materno" for="apmaterno"/>
			<p:inputText id="apmaterno" value="#{patientPersistence.paciente.maternalLastName}"/>
			<p:outputLabel value="Sexo" for="sexo"/>
			<p:inputText id="sexo" value="#{patientPersistence.paciente.sex}" maxlength="1" required = "true"/>
			<p:outputLabel value="Telefono" for="telefono"/>
			<p:inputText id="telefono" value="#{patientPersistence.paciente.phoneNumber}"/>
			<p:outputLabel value="Domicilio" for="domicilio"/>
			<p:inputText id="domicilio" value="#{patientPersistence.paciente.address}"/>
			<p:outputLabel value="Seguro Popular" for="seguro"/>
			<p:inputText id="seguro" value="#{patientPersistence.paciente.seguroPopular}"/>
			<p:outputLabel value="Observaciones" for="observations"/>
			<p:inputText id="observations" value="#{patientPersistence.paciente.observations}"/>
			<p:outputLabel value="Ha amamantado a su hijo" for="amamantado"/>
			<p:selectBooleanCheckbox id="amamantado" value="#{patientPersistence.paciente.breastFeedChild}"/>
			<p:outputLabel value="Edad al tener su primer hijo(a)" for="primerhijo"/>
			<p:inputText id="primerhijo" value="#{patientPersistence.paciente.ageFirstChild}">
				<f:convertNumber type="number"/>
			</p:inputText>		
			<p:outputLabel value="Edad de Menopausia" for="meno"/>
			<p:inputText id="meno" value="#{patientPersistence.paciente.ageMenopause}">
				<f:convertNumber type="number"/>
			</p:inputText>
			<p:outputLabel value="Edad en que comenzo a tomar Hormonas para la Menopausia" for="hormonas"/>
			<p:inputText id="hormonas" value="#{patientPersistence.paciente.ageMenopauseHormones}">
				<f:convertNumber type="number"/>
			</p:inputText>
			<p:outputLabel value="Edad de Menstruacion" for="menstruacion"/>
			<p:inputText id="menstruacion" value="#{patientPersistence.paciente.ageMenstruation}" >
				<f:convertNumber type="number"/>
			</p:inputText>
			<p:outputLabel value="AÃ±os desde ultima Cirugia" for="ultimacirugia"/>
			<p:inputText id="ultimacirugia" value="#{patientPersistence.paciente.yearsSinceSurgery}">
				<f:convertNumber type="number"/>
			</p:inputText>
			<h:outputText value="Fecha de ultima Mastografia" for="popupButtonDate"/>
			<p:calendar value="#{patientPersistence.paciente.dateLastMG}" id="popupButtonDate" showOn="button">  
				<f:convertDateTime type="date"  dateStyle="short"/>
			</p:calendar>
			<h:outputText value="Fecha Nacimiento" for="popupButtonDateNac"/>
			<p:calendar value="#{patientPersistence.paciente.dateofBirth}" id="popupButtonDateNac" showOn="button" required="true"> 
				<f:convertDateTime type="date"  dateStyle="short"/>
			</p:calendar>
		</p:panelGrid>
	</h:form>
</h:body> 
</html>
</f:view>
