<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Bienvenido</ui:define>
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="body">
	
		<p:graphicImage library="img" name="welcome2.png"
			rendered="#{securityComponent.logged}"
			styleClass="welcome"/>
		
		<h:form rendered="#{!securityComponent.logged}" styleClass="loginform">
			<center>
				<p:focus />
				<h:outputText value="Ingrese al Sistema" style="font-weigth:bold;font-size:200%"/>
				<p:panelGrid columns="2">
					<f:facet name="header">Datos del usuario</f:facet>
					<h:outputLabel value="Usuario" />
					<p:inputText value="#{securityComponent.username}" required="true"
						requiredMessage="Introduzca su usuario" />

					<h:outputLabel value="Contraseña" />
					<p:password value="#{securityComponent.password}" required="true"
						feedback="false" requiredMessage="Introduzca su contraseña" />

					<f:facet name="footer">
						<p:commandButton id="btnLogin" value="Ingresar"
							action="#{securityComponent.login}" ajax="false" />
						<p:commandButton id="btnReset" type="reset" value="Resetear" />
						<p:defaultCommand target="btnLogin" />
					</f:facet>
				</p:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>

</html>
